name: Run Tests and Deploy Report

on:
  workflow_dispatch:  # Позволяет запускать workflow вручную через кнопку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest --alluredir=allure-results

      - name: Generate Allure report
        run: allure generate allure-results -o allure-report

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: main  # Указываем основную ветку для деплоя
          folder: allure-report  # Указываем папку с отчетами
          clean: true

      - name: Publish Allure report link
        run: |
          echo "Allure report is available at: https://$GITHUB_ACTOR.github.io/$GITHUB_REPOSITORY/allure-report/index.html"
