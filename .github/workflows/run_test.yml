name: UI Tests

on:
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # Шаг для получения кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг для установки Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Шаг для установки зависимостей
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Шаг для установки Allure
      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre curl tar
          curl -o allure-2.17.2.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.2/allure-commandline-2.17.2.tgz
          tar -zxvf allure-2.17.2.tgz -C /opt/
          sudo ln -s /opt/allure-2.17.2/bin/allure /usr/local/bin/allure
          rm allure-2.17.2.tgz

      # Шаг для скачивания истории Allure, если она существует
      - name: Download Allure history
        run: |
          ARTIFACT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" 
          "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=allure-results" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          && curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip 
          -o previous_artifacts.zip
          || echo "No previous Allure results found."

      # Шаг для извлечения предыдущих артефактов в директорию allure-results
      - name: Extract previous Allure results
        run: |
          mkdir allure-results || true
          unzip previous_artifacts.zip -d allure-results || echo "No previous Allure results to extract."

      # Шаг для выполнения тестов с использованием pytest
      - name: Run tests
        run: pytest --alluredir=allure-results

      # Шаг для генерации отчета Allure
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # Шаг для загрузки артефактов с результатами тестов (с историей)
      - name: Upload Allure results with history
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

      # Шаг для деплоя отчета на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
