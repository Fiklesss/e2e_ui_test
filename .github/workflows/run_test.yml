name: UI Tests

on:
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # Шаг для получения кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг для установки Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Шаг для установки зависимостей
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Шаг для установки Allure
      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre curl tar
          curl -o allure-2.17.2.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.2/allure-commandline-2.17.2.tgz
          tar -zxvf allure-2.17.2.tgz -C /opt/
          sudo ln -s /opt/allure-2.17.2/bin/allure /usr/local/bin/allure
          rm allure-2.17.2.tgz

      # Шаг для загрузки истории из репозитория
      - name: Download Allure history from gh-pages
        run: |
          if [ -d allure-history ]; then
            git clone --branch gh-pages https://github.com/${{ github.repository }} allure-history || true
          fi

      # Шаг для выполнения тестов с использованием pytest
      - name: Run tests
        run: pytest --alluredir=allure-results

      # Очистка старых данных истории перед генерацией нового отчета
      - name: Clean old history
        run: |
          rm -rf allure-history/*

      # Генерация отчета Allure с историей
      - name: Generate Allure report with history
        run: |
          allure generate allure-results --clean -o allure-report --history-dir=allure-history

      # Шаг для обновления истории Allure
      - name: Save Allure history
        run: |
          # Если директория history существует в allure-results, то перемещаем ее в allure-history
          if [ -d allure-results/history ]; then
            mv allure-results/history allure-history/
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add allure-history/
            git commit -m "Update Allure history"
            git push origin gh-pages
          else
            echo "No history found, skipping history update"
          fi

      # Шаг для деплоя отчета на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
